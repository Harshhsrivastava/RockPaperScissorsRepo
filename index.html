<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scores">
            <div id="userScoreDiv">
                <h2>You</h2>
                <p id="userScore">0</p>
            </div>
            <div id="compScoreDiv">
                <h2>Computer</h2>
                <p id="compScore">0</p>
            </div>
        </div>
        <div class="choices">
            <div id="rock" class="choice"><img src="rock.png"></div>
            <div id="paper" class="choice"><img src="paper.png"></div>
            <div id="scissors" class="choice"><img src="scsr.jpeg"></div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
